<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Kitchen</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Asian Kitchen's Menu</h1>
    </header>

    <div class="container">
        <div class="btn-container d-flex justify-content-center mb-4">
            <button class="filter-btn btn btn-outline-warning mx-2" data-id="all">All</button>
            <button class="filter-btn btn btn-outline-warning mx-2" data-id="Korea">Korea</button>
            <button class="filter-btn btn btn-outline-warning mx-2" data-id="Japan">Japan</button>
            <button class="filter-btn btn btn-outline-warning mx-2" data-id="China">China</button>
        </div>

        <section class="menu">
            <div class="section-center row"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
